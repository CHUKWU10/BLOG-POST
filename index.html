<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main>
    <div class="cont">
      <div class="card">
          <section class="one">
              <img src="./assets/images/illustration-article.svg" alt="illustration">
          </section>
          
          <section class="two">
            <h4> Learning </h4>
            <p> Published 21 Dec 2023 </p>
            <h1> HTML & CSS foundations </h1>
          <p class="para"> These languages are the backbone of every website, defining structure, content, and presentation. </p>
        </section>
        
        <div class="profile">
          <img src="./assets/images/image-avatar.webp" alt="profile">
           <p class="name">Greg Hooper</p>
        </div>
      </div>
    </div>

    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/CHUKWU10">Chukwu</a>.
    </div>

  
  </main>
</body>
</html>
